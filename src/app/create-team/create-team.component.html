<div class="ios-style">
  <h2 class="header">Create a New Team</h2>
  <div class="form-group">
    <label for="teamName">Team Name:</label>
    <input id="teamName" [(ngModel)]="teamName" placeholder="Enter team name" />
    <button class="submit-button" (click)="createTeam()">Create Team</button>
  </div>
</div>
