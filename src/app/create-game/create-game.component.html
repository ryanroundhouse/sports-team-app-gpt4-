<div class="create-game-form ios-style">
  <h2 class="header">Create Game</h2>
  <form (ngSubmit)="submitGame()">
    <div class="form-group">
      <label for="location">Location</label>
      <input
        type="text"
        id="location"
        [(ngModel)]="game.location"
        name="location"
        required
      />
    </div>

    <div class="form-group">
      <label for="opposingTeam">Opposing Team</label>
      <input
        type="text"
        id="opposingTeam"
        [(ngModel)]="game.opposingTeam"
        name="opposingTeam"
        required
      />
    </div>

    <div class="form-group">
      <label for="time">Time (ISO 8601 format)</label>
      <input
        type="text"
        id="time"
        [(ngModel)]="game.time"
        name="time"
        required
      />
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <input type="text" id="notes" [(ngModel)]="game.notes" name="notes" />
    </div>

    <button type="submit" class="submit-button">Create Game</button>
  </form>
</div>
